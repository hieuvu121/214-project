<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}FlyAirline{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /*define attribute for base bacground and all class*/
    :root{
      --brand-red:#d1001f;
      --brand-blue:#1766ff;
      --ink:#111827;
      --muted:#6b7280;
      --panel:#ffffff;
      --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.12);
    }

    html,body{background:#f6f7fb;color:var(--ink)}
    .app-navbar{
      position:sticky; top:0; z-index:1000;
      background:linear-gradient(180deg,#ff1b1b,#8b1515);
      --bs-navbar-color:#fff; --bs-navbar-hover-color:#fff;
      --bs-navbar-brand-color:#fff; --bs-navbar-brand-hover-color:#fff;
    }

    .app-navbar .nav-pills .nav-link{
      color:#fff; padding:.55rem 1rem; border-radius:50rem;
    }
    
    .app-navbar .nav-pills .nav-link:hover{ 
        background:rgba(255,255,255,.15) 
    }

    .app-navbar .nav-pills .nav-link.active{
        background:rgba(0,0,0,.25) 
    }

    .hero{
      position:relative; min-height:64vh;
      background:#008ad3 url("https://images.unsplash.com/photo-1533279443086-3ed1f03e15ee?q=80&w=1900&auto=format&fit=crop") center/cover no-repeat;
      display:flex; align-items:flex-start; justify-content:center; padding-top:3rem;
    }

    .search-panel{
      width:min(1100px,92%); background:var(--panel);
      border-radius:18px; box-shadow:var(--shadow); padding:1rem 1rem 1.25rem;
    }
    .search-row + .search-row{ margin-top:.75rem }
    .btn-primary{ background:var(--brand-blue); border-color:var(--brand-blue) }
    .link-pill{ color:#111827; text-decoration:none; font-weight:600 }
    .link-pill:hover{ text-decoration:underline }
    .input-chip{ background:#f3f4f6; border-radius:14px; padding:.75rem 1rem; display:flex; align-items:center; gap:.75rem }
    .input-chip input[type="text"], .input-chip input[type="date"]{ border:0; background:transparent; outline:none; width:100% }
    .input-chip .muted{ color:var(--muted) }
    .divider{ width:1px; background:#e5e7eb }

    .circle-btn{ width:40px; height:40px; border-radius:50%; display:inline-flex; align-items:center; justify-content:center; border:1px solid #e5e7eb; background:#fff }

    .hero-dots{ position:absolute; bottom:20px; left:50%; transform:translateX(-50%); display:flex; gap:.5rem }
    .hero-dots .dot{ width:36px; height:36px; border-radius:50%; border:1px solid #e5e7eb; background:#fff; display:grid; place-items:center }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  {% block body %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>

{% extends 'base.html' %}
{% block body %}
<nav class="app-navbar navbar navbar-expand-lg py-4" data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand fw-bold fs-4" href="{% url 'home' %}">FlyAirline</a>

    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navMain"
            aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navMain" class="collapse navbar-collapse">
      <ul class="navbar-nav nav-pills me-auto" id="mainNav">
        <li class="nav-item"><a class="nav-link rounded-pill" href="#" aria-current="page">Flights</a></li>
        <li class="nav-item"><a class="nav-link rounded-pill" href="#">Hotels</a></li>
        <li class="nav-item"><a class="nav-link rounded-pill" href="#">Cars</a></li>
      </ul>

      <ul class="navbar-nav nav-pills ms-auto">
        <li class="nav-item"><a class="nav-link rounded-pill" href="#">Log in</a></li>
        <li class="nav-item"><a class="nav-link rounded-pill" href="#">Create Account</a></li>
        <li class="nav-item"><a class="nav-link rounded-pill" href="#">Manage booking</a></li>
      </ul>
    </div>
  </div>
</nav>
<!--search panel-->
<section class="promo-hero">
  <div class="container">
    <div class="search-panel p-3 p-md-4">
      <!--First row-->
       <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 border-bottom pb-3 mb-3">
        <div class="d-flex align-items-center gap-3 flex-wrap">
          <!--Trip type-->
          <div class="dropdown">
            <a href="#" class="link-pill dropdown-toggle" data-bs-toggle="dropdown">
              <i class="bi bi-arrow-left-right me-1"></i>
              <span id="tripLabel">Return</span>
            </a>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" data-trip="return">Return</button></li>
              <li><button class="dropdown-item" data-trip="oneway">One way</button></li>
            </ul>
          </div>

          <!--Travellers--> 
          <div>
            <a href="#" class="link-pill dropdown-toggle" data-bs-toggle="dropdown">
              <i class="bi bi-arrow-left-right me-1"></i>
              <span id="travellersLabel">1 Traveller</span>
            </a>
            <div class="dropdown-menu p-3" style="min-width:260px;">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <label class="form-label m-0">Adults</label>
                <div class="btn-group">
                  <button class="btn btn-outline-secondary btn-sm" data-counter="adults" data-op="-">âˆ’</button>
                  <span class="btn btn-outline-secondary btn-sm disabled" id="adults">1</span>
                  <button class="btn btn-outline-secondary btn-sm" data-counter="adults" data-op="+">+</button>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-2">
                <label class="form-label m-0">Children</label>
                <div class="btn-group">
                  <button class="btn btn-outline-secondary btn-sm" data-counter="children" data-op="-">-</button>
                  <span class="btn btn-outline-secondary btn-sm disabled" id="children">0</span>
                  <button class="btn btn-outline-secondary btn-sm" data-counter="children" data-op="+">+</button>
                </div>
              </div>        
            </div>
          </div>

          <!--Cabin-->
          <div class="dropdown">
            <a href="#" class="link-pill dropdown-toggle" data-bs-toggle="dropdown">
              <span id="cabinLabel">Economy</span>
            </a>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" data-cabin>Economy</button></li>
              <li><button class="dropdown-item" data-cabin>Premium Economy</button></li>
              <li><button class="dropdown-item" data-cabin>Business</button></li>
            </ul>
          </div>
        </div>

        <!--search button-->
        <div class="d-grid d-lg-block">
          <button class="btn btn-primary btn-lg px-3 ">
            <i class="bi bi-search"></i>Search flights
          </button>
        </div>
       </div>

        <!--row 2-->
       <div class="d-flex gap-2">
          <div class="flex-fill input-chip">
            <i class="bi bi-geo-alt"></i>
            <input type="text" id="from" placeholder="From" aria-label="From">
            <button class="circle-btn" id="swapBtn" title="Change direction">
              <i class="bi bi-arrow-left-right"></i>
            </button>
            <div class="divider h-100"></div>
            <i class="bi bi-geo"></i>
            <input type="text" placeholder="Where to?" id="to">
        </div>

        </div>


    </div>
  </div>


{% endblock %}
